<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/style.css"> 
  <title>Genesys RPG | Weapon Price Calculator</title>
</head>
<body>
  <h1>Calculate Armor Price</h1>
  <div class="suggested suggested-single"><strong>Suggested Price:</strong> <span>0</span></div>

  <!-- Needed:
    Skill
    Range
    Damage
    Crit
    Other Qualities
  -->

  <main class="measure">
    <h2 class="subheading">Choose Your Options</h2>
    <form>
      <fieldset>
        <legend>Skill</legend>
        <ul class="list">
          <li><input type="radio" name="skill" id="Brawl" value="Brawl" checked> <label for="Brawl">Brawl</label></li>
          <li><input type="radio" name="skill" id="Gunnery" value="Gunnery"> <label for="Gunnery">Gunnery</label></li>
          <li><input type="radio" name="skill" id="Melee" value="Melee"> <label for="Melee">Melee</label></li>
          <li><input type="radio" name="skill" id="Melee-Heavy" value="Melee (Heavy)"> <label for="Melee-Heavy">Melee
              (Heavy)</label></li>
          <li><input type="radio" name="skill" id="Melee-Light" value="Melee (Light)"> <label for="Melee-Light">Melee (Light)</label></li>
          <li><input type="radio" name="skill" id="Ranged" value="Ranged"> <label for="Ranged">Ranged</label></li>
          <li><input type="radio" name="skill" id="Ranged-Heavy" value="Ranged (Heavy)"> <label for="Ranged-Heavy">Ranged
            (Heavy)</label></li>
          <li><input type="radio" name="skill" id="Ranged-Light" value="Ranged (Light)"> <label for="Ranged-Light">Ranged
              (Light)</label></li>
        </ul>
      </fieldset>

      <fieldset>
        <legend>Range</legend>
        <ul class="list">
          <li><input type="radio" name="range" id="engaged" value="engaged" checked><label for="engaged">Engaged</label></li>
          <li><input type="radio" name="range" id="short" value="short"><label for="short">Short</label></li>
          <li><input type="radio" name="range" id="medium" value="medium"><label for="medium">Medium</label></li>
          <li><input type="radio" name="range" id="long" value="long"><label for="long">Long</label></li>
          <li><input type="radio" name="range" id="extreme" value="extreme"><label for="extreme">Extreme</label></li>
          <li><input type="radio" name="range" id="strategic" value="strategic"><label for="strategic">Strategic</label></li>
        </ul>
      </fieldset>

      <fieldset>
        <legend>Damage</legend>
        <div class="main-flex">
          <button class="damage--select">â€“</button>
          <input type="number" min="4" max="25" value="8" class="damage--select">
          <button class="damage--select">+</button>
        </div>
      
      </fieldset>

      <fieldset>
        <legend>Critical Rating</legend>
        <div class="main-flex">
          <span class="pill-slider">
            <input type="radio" id="critical-0" name="critical" value="0" checked /><label class="big-label pill-label"
              for="critical-0">0</label>
            <input type="radio" id="critical-1" name="critical" value="1" /><label class="big-label pill-label"
              for="critical-1">1</label>
            <input type="radio" id="critical-2" name="critical" value="2" /><label class="big-label pill-label"
              for="critical-2">2</label>
            <input type="radio" id="critical-3" name="critical" value="3" /><label class="big-label pill-label"
              for="critical-3">3</label>
            <input type="radio" id="critical-4" name="critical" value="4" /><label class="big-label pill-label"
              for="critical-4">4</label>
              <input type="radio" id="critical-5" name="critical" value="5" /><label class="big-label pill-label" for="critical-5"
              >5</label>
              <input type="radio" id="critical-6" name="critical" value="6" /><label class="big-label pill-label" for="critical-6"
              >6</label>
          </span>
        </div>
      </fieldset>

      <fieldset>
        <legend>Item Qualities</legend>
      </fieldset>
      <input type="reset" value="Reset" />
    </form>
  </main>
  <footer class="small">
    <p class="footer__text">
      <em>Genesys</em> is &copy;Fantasy Flight Games. This is a fan site and
      is not a challenge to their copyright.
    </p>
    <p class="footer__text">This site is &copy;2019 cbeck designs.</p>
  </footer>
</body>
</html>
