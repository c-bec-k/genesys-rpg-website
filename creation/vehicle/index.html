<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/style.css">
  <script type="module" src="./scripts/vehicles.js"></script>
  <title>Genesys RPG | Vehicle Price Calculator</title>
</head>
<body>
  <nav><a href="/">Home</a></nav>
  <h1>Calculate Vehicle Price</h1>
  <div class="suggested suggested-single"><strong>Suggested Price:</strong> <span data-show-price>0</span></div>

  <main class="center">
    <form>
      <fieldset class="stack">
        <legend>Silhouette</legend>
        <div class="pill">
          <input type="radio" class="visually-hidden" name="silhouette" id="sil1" checked><label for="sil1">1</label>
          <input type="radio" class="visually-hidden" name="silhouette" id="sil2"><label for="sil2">2</label>
          <input type="radio" class="visually-hidden" name="silhouette" id="sil3"><label for="sil3">3</label>
          <input type="radio" class="visually-hidden" name="silhouette" id="sil4"><label for="sil4">4</label>
          <input type="radio" class="visually-hidden" name="silhouette" id="sil5"><label for="sil5">5</label>
        </div>
        <div class="pill">
          <input type="radio" class="visually-hidden" name="silhouette" id="sil6"><label for="sil6">6</label>
          <input type="radio" class="visually-hidden" name="silhouette" id="sil7"><label for="sil7">7</label>
          <input type="radio" class="visually-hidden" name="silhouette" id="sil8"><label for="sil8">8</label>
          <input type="radio" class="visually-hidden" name="silhouette" id="sil9"><label for="sil9">9</label>
          <input type="radio" class="visually-hidden" name="silhouette" id="sil10"><label for="sil10">10</label>
        </div>
      </fieldset>
      <fieldset class="stack">
        <legend>Mobility</legend>
        <div>
          <div class="flex-between">
            <strong>Max Speed:&nbsp;</strong>
            <span class="pill">
              <input type="radio" class="visually-hidden" name="speed" id="speed1" checked><label for="speed1">1</label>
              <input type="radio" class="visually-hidden" name="speed" id="speed2"><label for="speed2">2</label>
              <input type="radio" class="visually-hidden" name="speed" id="speed3"><label for="speed3">3</label>
              <input type="radio" class="visually-hidden" name="speed" id="speed4"><label for="speed4">4</label>
              <input type="radio" class="visually-hidden" name="speed" id="speed5"><label for="speed5">5</label>
            </span>
          </div>
        </div>
        <div>
          <div class="flex-between">
            <strong>Handling: </strong>
            <span class="pill">
              <input type="radio" class="visually-hidden" name="handling" id="handling1" checked><label for="handling">1</label>
              <input type="radio" class="visually-hidden" name="handling" id="handling2"><label for="handling">2</label>
              <input type="radio" class="visually-hidden" name="handling" id="handling3"><label for="handling">3</label>
              <input type="radio" class="visually-hidden" name="handling" id="handling4"><label for="handling">4</label>
              <input type="radio" class="visually-hidden" name="handling" id="handling5"><label for="handling">5</label>
            </span>
          </div>
        </div>
      </fieldset>
      <fieldset class="stack">
        <legend>Superstructure</legend>
        
      </fieldset>
    </form>
  </main>
</body>
<footer class="small">
  <p class="footer__text">
    <em>Genesys</em> is &copy;Fantasy Flight Games. This is a fan site and
    is not a challenge to their copyright.
  </p>

</footer>
</html>
