<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/style.css">
  <script type="module" src="./scripts/vehicles.js"></script>
  <title>Genesys RPG | Vehicle Price Calculator</title>
</head>
<body>
  <nav><a href="/">Home</a></nav>
  <h1>Calculate Vehicle Price</h1>
  <div class="suggested suggested-single"><strong>Suggested Price:</strong> <span data-show-price>0</span></div>

  <main class="measure">
    <fieldset data-silhouette>
      <legend>Silhouette</legend>
      <div class="pill-slider">
        <input type="radio" name="silhouette" id="silhouette-1" value="1" checked><label for="silhouette-1"
          class="pill-label__text big-label small">1</label>
        <input type="radio" name="silhouette" id="silhouette-2" value="2"><label for="silhouette-2"
          class="pill-label__text big-label small">2</label>
        <input type="radio" name="silhouette" id="silhouette-3" value="3"><label for="silhouette-3"
          class="pill-label__text big-label small">3</label>
        <input type="radio" name="silhouette" id="silhouette-4" value="4"><label for="silhouette-4"
          class="pill-label__text big-label small">4</label>
        <input type="radio" name="silhouette" id="silhouette-5" value="5"><label for="silhouette-5"
          class="pill-label__text big-label small">5</label>
      </div>
      <div class="pill-slider">
        <input type="radio" name="silhouette" id="silhouette-6" value="6" checked><label for="silhouette-6"
          class="pill-label__text big-label small">6</label>
        <input type="radio" name="silhouette" id="silhouette-7" value="7"><label for="silhouette-7"
          class="pill-label__text big-label small">7</label>
        <input type="radio" name="silhouette" id="silhouette-8" value="8"><label for="silhouette-8"
          class="pill-label__text big-label small">8</label>
        <input type="radio" name="silhouette" id="silhouette-9" value="9"><label for="silhouette-9"
          class="pill-label__text big-label small">9</label>
        <input type="radio" name="silhouette" id="silhouette-10" value="10"><label for="silhouette-10"
          class="pill-label__text big-label small">10</label>
      </div>
    </fieldset>
    <fieldset>
      <legend>Handling</legend>
      <button role="button" class="pill-label damage--select" id="handling" role="switch" aria-checked="true" aria-label="positive handling">
        <span>–</span>
        <span>+</span>
      </button>
      <div class="pill-slider">
        <input type="radio" name="handling" id="handling-0" value="0"><label for="handling-0"
          class="pill-label__text big-label small">0</label>
        <input type="radio" name="handling" id="handling-1" value="1" checked><label for="handling-1"
          class="pill-label__text big-label small">1</label>
        <input type="radio" name="handling" id="handling-2" value="2"><label for="handling-2"
          class="pill-label__text big-label small">2</label>
        <input type="radio" name="handling" id="handling-3" value="3"><label for="handling-3"
          class="pill-label__text big-label small">3</label>
        <input type="radio" name="handling" id="handling-4" value="4"><label for="handling-4"
          class="pill-label__text big-label small">4</label>
      </div>
    </fieldset>
    <fieldset class="stack">
      <legend>Hull Trauma</legend>
      <div><strong>Suggestion: </strong><span data-suggest="htt">5</span></div>
      <div class="pill-slider flex-row flex-center">
        <button type="button" class="pill-label damage--select" data-change="-" data-target="htt">–</button>
        <input class="reset vehicle-number" type="number" value="5" min="1" id="htt">
        <button type="button" class="pill-label damage--select" data-change="+" data-target="htt">+</button>
      </div>
    </fieldset>
    
    <fieldset class="stack">
      <legend>System Strain</legend>
      <div><strong>Suggestion: </strong><span data-suggest="sst">5</span></div>
      <div class="pill-slider flex-row flex-center">
        <button type="button" class="pill-label damage--select" data-change="-" data-target="sst">–</button>
        <input class="reset vehicle-number" type="number" value="5" min="1" id="sst">
        <button type="button" class="pill-label damage--select" data-change="+" data-target="sst">+</button>
      </div>
    </fieldset>
    <fieldset class="stack">
      <legend>Occupants</legend>
      <div><strong>Suggestion: </strong><span data-suggest="occupants">5</span></div>
    </fieldset>
    <fieldset class="stack">
      <legend>Consumables</legend>
      <div><strong>Suggestion: </strong><span data-suggest="consumables">5</span></div>
    </fieldset>
    <fieldset class="stack">
      <legend>Encumbrance Capacity</legend>
      <div><strong>Suggestion: </strong><span data-suggest="encumbrance">5</span></div>
    </fieldset>
  </main>
</body>
</html>
