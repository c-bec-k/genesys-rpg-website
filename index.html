<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script type="module" src="./scripts/armor.js"></script>
    <title>Genesys RPG | Armor Price Calculator</title>
  </head>
  <body>
    <h1>Calculate Armor Prices</h1>

    <ul>
      <li><strong>Suggested Price:</strong> <span data-price>0</span></li>
      <li><strong>Suggested Encumbrance:</strong> <span data-enc>0</span></li>
      <li><strong>Suggested Hard Points:</strong> <span data-hp>0</span></li>
    </ul>

    <form>
      <h2>Choose Your Options</h2>

      <fieldset>
        <legend>Soak</legend>
        <input type="radio" id="soak-0" name="soak" value="0" checked /><label
          for="soak-0"
          >+0</label
        >
        <input type="radio" id="soak-1" name="soak" value="1" /><label
          for="soak-1"
          >+1</label
        >
        <input type="radio" id="soak-2" name="soak" value="2" /><label
          for="soak-2"
          >+2</label
        >
        <input type="radio" id="soak-3" name="soak" value="3" /><label
          for="soak-3"
          >+3</label
        >
        <input type="radio" id="soak-4" name="soak" value="4" /><label
          for="soak-4"
          >+4</label
        >
      </fieldset>

      <fieldset>
        <legend>Defense</legend>
        <input type="radio" id="def-0" name="defense" value="0" checked /><label
          for="def-0"
          >0</label
        >
        <input type="radio" id="def-1" name="defense" value="1" /><label
          for="def-1"
          >1</label
        >
        <input type="radio" id="def-2" name="defense" value="2" /><label
          for="def-2"
          >2</label
        >
        <input type="radio" id="def-3" name="defense" value="3" /><label
          for="def-3"
          >3</label
        >
        <input type="radio" id="def-4" name="defense" value="4" /><label
          for="def-4"
          >4</label
        >
      </fieldset>

      <fieldset>
        <legend>Other Options</legend>
        <label for="reinforced">Reinforced</label>
        <input type="checkbox" id="reinforced" name="reinforced" value="true" />
        <p>
          <strong>Extra Hard Points:</strong>
          <span data-extra-hard-points>0</span>
        </p>
        <input
          type="range"
          id="extra-hard-points"
          name="extra-hard-points"
          min="0"
          max="5"
          value="0"
        />
        <p>
          <strong>Reduced Encumbrance:</strong>
          <span data-reduced-encumbrance>0</span>
        </p>
        <input
          type="range"
          id="reduced-encumbrance"
          name="reduced-encumbrance"
          min="0"
          max="3"
          value="0"
        />
      </fieldset>
      <input type="reset" value="Reset" />
    </form>
  </body>
</html>
